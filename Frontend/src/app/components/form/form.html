<div class="container mt- 5">
    <h2>{{title}}</h2>
    <form [formGroup]="Form" (ngSubmit)="submit()" #formDir="ngForm">
        <div class="mt-3">
            <label class="form-label">Nome do Livro:</label>
            <input class="form-control" type="text" placeholder="Livro..." formControlName="NomeLivro">
        </div>

        <div class="mt-3">
            <label class="form-label">Nome do Autor(a):</label>
            <input class="form-control" type="text" placeholder="Autor(a)..." formControlName="NomeAutor">
        </div>

        <div class="mt-3">
            <label class="form-label">Gênero:</label>
            <input class="form-control" type="text" placeholder="Gênero..." formControlName="genero">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{button}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a>
        </div>
    </form>
</div>
